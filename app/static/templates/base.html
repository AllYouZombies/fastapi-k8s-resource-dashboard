<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kubernetes Resource Monitor{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', path='lib/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="{{ url_for('static', path='lib/fontawesome/all.min.css') }}" rel="stylesheet">
    
    <!-- DataTables CSS -->
    <link href="{{ url_for('static', path='lib/datatables/dataTables.bootstrap5.min.css') }}" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="{{ url_for('static', path='lib/chartjs/chart.min.js') }}"></script>
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/dashboard.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cubes me-2"></i>
                K8s Resource Monitor
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-tachometer-alt me-1"></i>
                            Dashboard
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/health" target="_blank">
                            <i class="fas fa-heartbeat me-1"></i>
                            Health
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <small>
                Kubernetes Resource Monitor &copy; 2024 | 
                Последнее обновление: <span id="footerTime">{{ now() if now else "N/A" }}</span>
            </small>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', path='lib/datatables/jquery-3.7.1.min.js') }}"></script>
    
    <!-- Bootstrap JS Bundle -->
    <script src="{{ url_for('static', path='lib/bootstrap/bootstrap.bundle.min.js') }}"></script>
    
    <!-- DataTables JS -->
    <script src="{{ url_for('static', path='lib/datatables/jquery.dataTables.min.js') }}"></script>
    <script src="{{ url_for('static', path='lib/datatables/dataTables.bootstrap5.min.js') }}"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Update footer time
        document.getElementById('footerTime').textContent = new Date().toLocaleString('ru-RU');
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('JavaScript error:', e.error);
        });
        
        // Show loading spinner function
        function showLoadingSpinner(element) {
            if (element) {
                element.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Загружается...';
            }
        }
        
        // Hide loading spinner function
        function hideLoadingSpinner(element, originalContent) {
            if (element) {
                element.innerHTML = originalContent;
            }
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
